{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

</head>
<body>
    {%block body%}
    <div class="container">
      <div class="search">

        <form class="form-inline" action="books" method="post">
          <input class="form-control mr-sm-2" type="search" name="search_query" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        <div class="cart-container" >
          <span class="cart-icon">&#128722;</span>
          <a href="#" class="btn btn-success">viewcart</a>

        </div>
      </div>
        <div class ="row">
            {% for book in books  %}

        <div class ="col-md-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{book.img_url}}" alt="Card image cap">
       
        <div class="card-body">
          <h5 class="card-title">{{book.name}}</h5>
          <p class="card-text">{{book.Author}}</p>
          <p class="card-text">{{book.price}}</p>

          <button class="btn btn-primary addToCart " data-book="{{book.name}}">Add to Cart</button>
        </div>
      </div>
    </div>
    {%endfor%}
</div> 
</div>
<script src="{{url_for('static',filename='script.js')}}" >
</script>
{%endblock%}

    
     
</body>
</html>
