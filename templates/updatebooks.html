{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

</head>
<body>
    {%block body%}
    {{books}}
    {% for book in books %}
   <form action="update" method="post">
    <input type="hidden" name="oldname" value="{{book.name}}" placeholder=name>
    <input type="text" name="newname" value="{{book.name}}" placeholder=name>
    <input type="text" name="newAuthor" value="{{book.Author}}"placeholder=Author>
    <input type="text" name="newprice"  value="{{book.price}}"placeholder=price>
    <input type="text" name="newimg_url" value="{{book.img_url}}"placeholder=image>
    
    <input type="submit" value="update"><br>
   </form>
   <form action="delete" method="post">
    <input type ="hidden" name="name" value="{{book.name}}">
    <input type="submit" value="delete">
  </form>

   


    {%endfor%}
  {%endblock%}
</body>
</html>
